openapi: 3.0.3
info:
  title: Narralytica API
  version: 0.1.0
paths:
  /search:
    get:
      summary: Search segments (lexical + optional vector)
      parameters:
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: language
          schema: { type: string }
        - in: query
          name: source
          schema: { type: string }
        - in: query
          name: video_id
          schema: { type: string }
        - in: query
          name: speaker_id
          schema: { type: string }
        - in: query
          name: date_from
          schema: { type: string }
        - in: query
          name: date_to
          schema: { type: string }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100, default: 20 }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0, default: 0 }
        - in: query
          name: semantic
          schema: { type: boolean }
      responses:
        "200":
          description: OK
    post:
      summary: Search segments (body)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchRequest"
      responses:
        "200":
          description: OK
components:
  schemas:
    SearchRequest:
      type: object
      additionalProperties: false
      properties:
        query: { type: string, nullable: true }
        filters: { type: object, nullable: true }
        limit: { type: integer, minimum: 1, maximum: 100, default: 20 }
        offset: { type: integer, minimum: 0, default: 0 }
        semantic: { type: boolean, nullable: true }
    SearchHit:
      type: object
      additionalProperties: false
      required: [segment_id, score]
      properties:
        segment_id: { type: string }
        score: { type: number }
        lexical_rank: { type: integer, nullable: true }
        vector_rank: { type: integer, nullable: true }
        source: { type: object, nullable: true }
    SearchResponse:
      type: object
      additionalProperties: false
      required: [items, limit, offset, total]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/SearchHit"
        limit: { type: integer }
        offset: { type: integer }
        total: { type: integer }

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ci-architecture
        name: architecture+contracts gate (make ci-architecture)
        entry: bash -lc 'make ci-architecture'
        language: system
        pass_filenames: false

      - id: node-lint
        name: node lint (skip if no lint script)
        entry: bash tools/scripts/precommit-node-lint.sh
        language: system
        pass_filenames: false

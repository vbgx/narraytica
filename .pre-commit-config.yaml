repos:
  # --- Basic hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]

  # --- Python (ruff = lint + format) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # --- Node lint (local hook) ---
  - repo: local
    hooks:
      - id: node-lint
        name: node lint (pnpm -r lint)
        entry: bash tools/scripts/precommit-node-lint.sh
        language: system
        pass_filenames: false

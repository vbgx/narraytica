name: docs

on:
  pull_request:
    paths:
      - "**/*.md"
      - ".markdownlint-cli2.jsonc"
      - ".markdown-link-check.json"
      - "tools/scripts/docs-link-check.mjs"
      - "Makefile"
  push:
    branches: [main]
    paths:
      - "**/*.md"
      - ".markdownlint-cli2.jsonc"
      - ".markdown-link-check.json"
      - "tools/scripts/docs-link-check.mjs"
      - "Makefile"

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Docs check
        run: make docs-check

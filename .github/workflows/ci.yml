name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # NOTE: cache désactivé (GH cache 400). On le remettra quand tout passe.
          # cache: "pnpm"

      - name: Install Node deps
        run: pnpm install --frozen-lockfile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install Python deps (root)
        run: uv sync --frozen --group dev

      - name: Install Python deps (services/api)
        run: uv sync --project services/api --frozen --group dev

      - name: Lint (Node)
        run: pnpm -r lint

      - name: Lint (Python)
        run: uv run ruff check .

      - name: Format check (Python)
        run: uv run ruff format --check .

      # IMPORTANT: pas d'intégration ici (MinIO/S3)
      - name: Tests (Python - non-integration)
        run: uv run pytest -q -m "not ingest_integration and not transcribe_integration"

      - name: Build (Node)
        run: pnpm -r build

  integration-minio:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint-test-build

    services:
      minio:
        image: minio/minio:RELEASE.2025-01-20T14-49-07Z
        ports:
          - 19000:9000
          - 19001:9001
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --name minio
          --health-cmd "curl -f http://localhost:9000/minio/health/ready || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 40
          --entrypoint "minio"
          server /data --console-address ":9001"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install Python deps (root)
        run: uv sync --frozen --group dev

      - name: Install Python deps (services/api)
        run: uv sync --project services/api --frozen --group dev

      - name: Wait for MinIO ready
        run: |
          for i in $(seq 1 90); do
            if curl -fsS http://127.0.0.1:19000/minio/health/ready >/dev/null; then
              echo "MinIO ready"
              exit 0
            fi
            sleep 1
          done
          echo "MinIO not ready in time" >&2
          exit 1

      - name: Create MinIO buckets
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_DEFAULT_REGION: us-east-1
          AWS_EC2_METADATA_DISABLED: "true"
        run: |
          python - <<'PY'
          import boto3

          s3 = boto3.client(
              "s3",
              endpoint_url="http://127.0.0.1:19000",
              aws_access_key_id="minioadmin",
              aws_secret_access_key="minioadmin",
              region_name="us-east-1",
          )

          for b in ["uploads", "audio-tracks", "transcripts"]:
              try:
                  s3.create_bucket(Bucket=b)
              except Exception:
                  pass

          print("Buckets ok")
          PY

      - name: Integration tests (MinIO/S3)
        env:
          ENV: test

          # ✅ ce que tes tests utilisent (vu dans la trace: 19000)
          S3_ENDPOINT: http://127.0.0.1:19000
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          UPLOADS_BUCKET: uploads
          AUDIO_BUCKET: audio-tracks
          TRANSCRIPTS_BUCKET: transcripts

          # ✅ en bonus (au cas où certaines libs lisent AWS_*)
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_DEFAULT_REGION: us-east-1
          AWS_EC2_METADATA_DISABLED: "true"
        run: |
          uv run pytest -q -m "ingest_integration or transcribe_integration"

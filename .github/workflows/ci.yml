  integration-opensearch:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint-test-build

    env:
      ENV: test
      OPENSEARCH_URL: http://127.0.0.1:9200
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: admin

    services:
      opensearch:
        image: opensearchproject/opensearch:2.14.0
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          plugins.security.disabled: "true"
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
        options: >-
          --health-cmd="curl -fs http://localhost:9200/_cluster/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install Python deps (services/api)
        run: uv sync --project services/api --frozen --group dev

      - name: Wait for OpenSearch ready
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:9200/_cluster/health >/dev/null; then
              echo "OpenSearch ready"
              exit 0
            fi
            sleep 2
          done
          echo "OpenSearch not ready"
          exit 1

      - name: Integration tests (OpenSearch)
        run: |
          uv run --project services/api pytest -q -m "opensearch_integration"

name: CI

"on":
  pull_request: {}
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------
      # Node / pnpm
      # -----------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Install Node deps
        run: pnpm install --frozen-lockfile

      # -----------------------
      # Python / uv
      # -----------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install Python deps (root)
        run: uv sync --frozen

      - name: Install Python deps (services/api)
        run: uv sync --project services/api --frozen

      # -----------------------
      # Lint
      # -----------------------
      - name: Lint (Node)
        run: pnpm -r lint

      - name: "Lint (Python: ruff check)"
        run: uv run ruff check .

      - name: "Lint (Python: ruff format check)"
        run: uv run ruff format --check .

      # -----------------------
      # Tests
      # -----------------------
      - name: Tests (Python)
        run: uv run --project services/api pytest -q

      # -----------------------
      # Build checks
      # -----------------------
      - name: Build (Node)
        run: pnpm -r build

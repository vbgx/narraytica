name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Node deps
        run: pnpm install --frozen-lockfile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install Python deps (root)
        run: uv sync --frozen --group dev

      - name: Install Python deps (services/api)
        run: uv sync --project services/api --frozen --group dev

      - name: Lint (Node)
        run: pnpm -r lint

      - name: Lint (Python)
        run: uv run ruff check .

      - name: Format check (Python)
        run: uv run ruff format --check .

      - name: Tests (Python)
        run: uv run --project services/api pytest -q

      - name: Build (Node)
        run: pnpm -r build

name: CI

on:
  pull_request:
  push:
    branches: [main]
    tags-ignore:
      - "*"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: pnpm install --frozen-lockfile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install Python deps (root)
        run: uv sync --frozen --group dev

      - name: Install Python deps (services/api)
        run: uv sync --project services/api --frozen --group dev

      - name: Ensure contract deps
        run: uv pip install jsonschema

      - name: Lint (Node)
        run: pnpm -r lint

      - name: Lint (Python)
        run: uv run ruff check .

      - name: Format check (Python)
        run: uv run ruff format --check .

      - name: Architecture boundaries (anti-drift)
        run: make ci-architecture

      - name: Tests (Python - root)
        run: |
          uv run pytest -q \
            --ignore=services/api/tests \
            --ignore=services/workers/ingest/tests/integration \
            --ignore=services/workers/transcribe/tests/integration \
            --ignore=services/workers/transcription/tests/integration

      - name: Tests (Python - services/api)
        run: |
          uv run --project services/api pytest -q services/api/tests \
            --ignore=services/api/tests/integration \
            -m "not integration and not ingest_integration and not transcribe_integration"

      - name: Build (Node)
        run: pnpm -r build

  integration-opensearch:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint-test-build

    env:
      ENV: test
      OPENSEARCH_URL: http://127.0.0.1:9200
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: LocalDevOnly_ChangeMe_123!

    services:
      opensearch:
        image: opensearchproject/opensearch:2.14.0
        ports:
          - 9200:9200
        env:
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
          OPENSEARCH_INITIAL_ADMIN_PASSWORD: "LocalDevOnly_ChangeMe_123!"
          DISABLE_INSTALL_DEMO_CONFIG: "true"
          DISABLE_SECURITY_PLUGIN: "true"
        options: >-
          -e discovery.type=single-node
          --health-cmd="curl -fs http://localhost:9200/_cluster/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install Python deps (services/api)
        run: uv sync --project services/api --frozen --group dev

      - name: Wait for OpenSearch ready
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:9200/_cluster/health >/dev/null; then
              echo "OpenSearch ready"
              exit 0
            fi
            sleep 2
          done
          echo "OpenSearch not ready"
          exit 1

      - name: Integration tests (OpenSearch)
        run: |
          uv run --project services/api pytest -q -m "opensearch_integration"

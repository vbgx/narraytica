name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------
      # Node / pnpm
      # -----------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: pnpm install --frozen-lockfile

      # -----------------------
      # Python / uv
      # -----------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install Python deps (root)
        run: uv sync --frozen --group dev

      - name: Install Python deps (services/api)
        run: uv sync --project services/api --frozen --group dev

      - name: Ensure contract deps
        run: uv pip install jsonschema

      # -----------------------
      # Lint
      # -----------------------
      - name: Lint (Node)
        run: pnpm -r lint

      - name: Lint (Python)
        run: uv run ruff check .

      - name: Format check (Python)
        run: uv run ruff format --check .

      # -----------------------
      # Tests (non-integration)
      # -----------------------
      - name: Tests (Python - unit/contract only)
        run: |
          uv run pytest -q \
            --ignore=services/workers/ingest/tests/integration \
            --ignore=services/workers/transcribe/tests/integration \
            --ignore=services/workers/transcription/tests/integration

      - name: Build (Node)
        run: pnpm -r build

  integration-minio:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint-test-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install Python deps (root)
        run: uv sync --frozen --group dev

      - name: Install Python deps (services/api)
        run: uv sync --project services/api --frozen --group dev

      - name: Ensure integration deps
        run: uv pip install boto3 psycopg[binary] jsonschema

      # -----------------------
      # Start MinIO manually (no services:)
      # -----------------------
      - name: Start MinIO
        run: |
          docker run -d \
            --name minio \
            -p 19000:9000 \
            -p 19001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:RELEASE.2025-01-20T14-49-07 \
            server /data --console-address ":9001"

      - name: Wait for MinIO ready
        run: |
          for i in $(seq 1 90); do
            if curl -fsS http://127.0.0.1:19000/minio/health/ready >/dev/null; then
              echo "MinIO ready"
              exit 0
            fi
            sleep 1
          done
          echo "MinIO not ready in time" >&2
          docker logs minio || true
          exit 1

      - name: Create MinIO buckets
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_DEFAULT_REGION: us-east-1
          AWS_EC2_METADATA_DISABLED: "true"
        run: |
          python - <<'PY'
          import boto3

          s3 = boto3.client(
              "s3",
              endpoint_url="http://127.0.0.1:19000",
              aws_access_key_id="minioadmin",
              aws_secret_access_key="minioadmin",
              region_name="us-east-1",
          )

          for b in ["uploads", "audio-tracks", "transcripts"]:
              try:
                  s3.create_bucket(Bucket=b)
              except Exception:
                  pass

          print("Buckets ok")
          PY

      - name: Integration tests (MinIO/S3)
        env:
          ENV: test
          S3_ENDPOINT: http://127.0.0.1:19000
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          S3_REGION: us-east-1
          S3_BUCKET_UPLOADS: uploads
          S3_BUCKET_AUDIO: audio-tracks
          S3_BUCKET_TRANSCRIPTS: transcripts
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_DEFAULT_REGION: us-east-1
          AWS_EC2_METADATA_DISABLED: "true"
        run: |
          uv run pytest -q -m "ingest_integration or transcribe_integration"

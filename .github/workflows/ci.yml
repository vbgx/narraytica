name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      # -----------------------
      # Install deps
      # -----------------------
      - name: Install Node deps
        run: pnpm install --frozen-lockfile

      - name: Install Python deps (root)
        run: uv sync

      - name: Install Python deps (services/api)
        run: uv sync --project services/api

      # -----------------------
      # Lint
      # -----------------------
      - name: Lint (Node)
        run: pnpm -r lint

      - name: Lint (Python)
        run: uv run ruff check .

      # -----------------------
      # Unit tests
      # -----------------------
      - name: Tests (Python)
        run: uv run --project services/api pytest -q

      # -----------------------
      # Build checks
      # -----------------------
      - name: Build (Node)
        run: pnpm -r build

name: narralytica

services:
  postgres:
    image: postgres:16
    container_name: narralytica-postgres
    environment:
      POSTGRES_DB: narralytica
      POSTGRES_USER: narralytica
      POSTGRES_PASSWORD: narralytica
    ports:
      - "15432:5432"
    volumes:
      - narralytica_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U narralytica -d narralytica -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks: [narralytica]

  redis:
    image: redis:7
    container_name: narralytica-redis
    ports:
      - "6379:6379"
    volumes:
      - narralytica_redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks: [narralytica]

  opensearch:
    image: opensearchproject/opensearch:2
    container_name: narralytica-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=LocalDevOnly_ChangeMe_123!
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m
      - bootstrap.memory_lock=false
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - narralytica_opensearchdata:/usr/share/opensearch/data
    mem_limit: 1g
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9200/_cluster/health?wait_for_status=yellow&timeout=2s > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped
    networks: [narralytica]

  qdrant:
    image: qdrant/qdrant:v1.11.5
    container_name: narralytica-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - narralytica_qdrantdata:/qdrant/storage
    restart: unless-stopped
    networks: [narralytica]

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: narralytica-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - narralytica_miniodata:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9000/minio/health/live > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped
    networks: [narralytica]

networks:
  narralytica:
    driver: bridge

volumes:
  narralytica_pgdata:
  narralytica_redisdata:
  narralytica_opensearchdata:
  narralytica_qdrantdata:
  narralytica_miniodata:

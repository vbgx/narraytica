[alembic]
script_location = services/api/migrations
prepend_sys_path = services/api/src

# URL is overridden in env.py via API_DATABASE_URL / Settings.
sqlalchemy.url = postgresql+psycopg://narralytica:narralytica@localhost:5432/narralytica

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s [%(name)s] %(message)s
